<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Trading Lab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase (browser-safe compat) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
  body { background:#f8fafc; }
</style>
</head>

<body class="text-slate-900">

<!-- LOGIN -->
<div id="login" class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Trading Lab</h1>
    <input id="name" class="w-full border p-3 rounded mb-3" placeholder="Name">
    <input id="reg" class="w-full border p-3 rounded mb-4" placeholder="Reg No">
    <button onclick="enterLab()" class="w-full bg-black text-white py-3 rounded-lg font-semibold">
      Enter Simulation
    </button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden min-h-screen flex flex-col">

<!-- TOP BAR -->
<header class="bg-white border-b px-6 py-3 flex justify-between items-center">
  <div class="flex items-center gap-3">
    <div class="w-9 h-9 bg-black text-white rounded flex items-center justify-center font-bold">TL</div>
    <div>
      <div class="font-bold leading-tight">TRADING<span class="text-gray-400">LAB</span></div>
      <div id="userTag" class="text-xs text-gray-400"></div>
    </div>
  </div>

  <div class="flex items-center gap-4">
    <span id="sessionStatus" class="px-3 py-1 rounded text-xs bg-gray-200">MARKET CLOSED</span>
    <button onclick="toggleAdmin()" class="text-sm text-gray-500 hover:text-black">⚙ Admin</button>
  </div>
</header>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden bg-slate-900 text-slate-200 p-6">
  <div class="flex justify-between mb-4">
    <div class="uppercase text-xs tracking-widest text-slate-400">Master Control</div>
    <button onclick="toggleAdmin()">Close</button>
  </div>

  <div class="grid grid-cols-3 gap-4">
    <button onclick="startMarket()" class="bg-green-600 py-2 rounded">▶ Start</button>
    <button onclick="stopMarket()" class="bg-yellow-600 py-2 rounded">⏸ Pause</button>
    <button onclick="resetMarket()" class="bg-red-600 py-2 rounded">⟲ Reset</button>
  </div>
</div>

<!-- MAIN -->
<div class="flex flex-1 overflow-hidden">

<!-- NEWS -->
<div class="w-1/3 bg-white border-r p-4 overflow-y-auto">
  <h2 class="font-semibold mb-3">Market Intelligence</h2>
  <div id="newsFeed" class="space-y-3 text-sm text-gray-600 italic">
    Waiting for market signals…
  </div>
</div>

<!-- MARKET -->
<div class="w-2/3 p-6 overflow-y-auto">
  <div class="bg-white rounded-xl shadow p-4">
    <h2 class="font-semibold mb-4">Market Watch</h2>

    <table class="w-full text-sm">
      <thead class="text-gray-500 border-b">
        <tr>
          <th class="text-left py-2">Symbol</th>
          <th class="text-right py-2">Price</th>
          <th class="text-right py-2">Change</th>
        </tr>
      </thead>
      <tbody id="market"></tbody>
    </table>
  </div>
</div>

</div>
</div>

<script>
/* ---------------- FIREBASE ---------------- */
firebase.initializeApp({
  apiKey: "AIzaSyDQzza05lJO_5xR_a2dPKofIJ6Do7cXY6w",
  authDomain: "tradinglab-6b948.firebaseapp.com",
  projectId: "tradinglab-6b948"
});
const db = firebase.firestore();

/* ---------------- STATE ---------------- */
let user = null;
let marketLive = false;
let prices = {
  TCS: 3420,
  INFY: 1450,
  ICICIBANK: 960,
  HDFCBANK: 1530
};
let lastPrices = {...prices};

/* ---------------- LOGIN ---------------- */
function enterLab() {
  const n = name.value, r = reg.value;
  if (!n || !r) return alert("Fill details");
  user = {n,r};
  login.classList.add("hidden");
  app.classList.remove("hidden");
  userTag.innerText = n + " • " + r;
  renderMarket();
}

/* ---------------- MARKET ---------------- */
function renderMarket() {
  market.innerHTML = "";
  Object.keys(prices).forEach(s => {
    const diff = prices[s] - lastPrices[s];
    const pct = ((diff/lastPrices[s])*100).toFixed(2);
    market.innerHTML += `
      <tr class="border-b">
        <td class="py-2 font-medium">${s}</td>
        <td class="py-2 text-right font-mono">₹${prices[s].toFixed(2)}</td>
        <td class="py-2 text-right font-mono ${diff>=0?'text-green-600':'text-red-600'}">
          ${diff>=0?'+':''}${pct}%
        </td>
      </tr>`;
  });
}

/* ---------------- ENGINE ---------------- */
setInterval(()=>{
  if(!marketLive) return;
  lastPrices = {...prices};
  Object.keys(prices).forEach(s=>{
    prices[s] *= 1 + (Math.random()-0.5)/30;
  });
  renderMarket();
},1000);

/* ---------------- ADMIN ---------------- */
function toggleAdmin(){ adminPanel.classList.toggle("hidden"); }
function startMarket(){
  marketLive=true;
  sessionStatus.innerText="MARKET LIVE";
  sessionStatus.className="px-3 py-1 rounded text-xs bg-green-200 text-green-800";
}
function stopMarket(){
  marketLive=false;
  sessionStatus.innerText="PAUSED";
  sessionStatus.className="px-3 py-1 rounded text-xs bg-yellow-200 text-yellow-800";
}
function resetMarket(){
  prices={TCS:3420,INFY:1450,ICICIBANK:960,HDFCBANK:1530};
  lastPrices={...prices};
  renderMarket();
}
</script>

</body>
</html>
